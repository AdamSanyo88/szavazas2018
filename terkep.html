<body>

<div id="mapid" style="position:absolute;left:0; top:0; width: 100%; height: 100%;"></div>
<script type="text/javascript" src="js/hu-oevks.js"></script>

<script>
       var oevk2 = L.geoJson(oevks, {style: style, onEachFeature: onEachFeature});
       var oevk = L.layerGroup([oevk2]);

*/
	var mymap = L.map('mapid', {
              center: [47.180086, 19.503736],
              zoom: 7,
              layers: [oevk]
        });

function style(feature) {
    return {
        fillColor: getColor(feature.properties.megye),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.8
    };
}

function onEachFeature(feature, layer) {
    layer.bindPopup('<center><a href="/' + feature.properties.tid + '" target="_parent">' + feature.properties.megye + 'i ' + feature.properties.mid + '. számú<br />országgyűlési egyéni választókerület</a></center>', {autoPan: false, keepInView: true, closeButton: false});
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
    });
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#fff',
        dashArray: '',
        fillOpacity: 0.3
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    layer.openPopup();
}

function resetHighlight(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.2
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}

function getColor(t) {
    switch (t) {
       case "Budapest": 
       case "Bács-Kiskun megye":
       case "Hajdú-Bihar megye": 
       case "Nógrád megye":
       case "Veszprém megye":
             return '#f33';
             break; 
       case "Baranya megye":
       case "Fejér megye":
       case "Jász-Nagykun-Szolnok megye":
       case "Szabolcs-Szatmár-Bereg megye":
       case "Vas megye":
             return '#0f3';
             break;
       case "Békés megye":
       case "Borsod-Abaúj-Zemplén megye":
       case "Győr-Moson-Sopron megye":
       case "Pest megye":
       case "Somogy megye":
             return '#33f';
             break;
       case "Csongrád megye": 
       case "Heves megye": 
       case "Komárom-Esztergom megye":
       case "Tolna megye":
       case "Zala megye":
             return '#ff3';
             break; 
       default: '#555';
    }
}

</script>
