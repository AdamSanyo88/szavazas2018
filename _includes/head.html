<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
	
	    <link href="https://fonts.googleapis.com/icon?family=MaterialIcons" rel="stylesheet">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/materialize.css" | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <link rel="alternate" type="application/rssxml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" />

      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
     $( function() {
       var projects = [
         {
           value: "bp1",
           label: "I. kerület",
           desc: "Budapesti 1.",
           icon: "bp.jpg"
         },
         {
           value: "bp1",
           label: "V. kerület",
           desc: "Budapesti 1.",
           icon: "bp.jpg"
         },
         {
           value: "bp1",
           label: "VIII. kerület (Palotanegyed, Kálvin tér - Rákóczi tér között)",
           desc: "Budapesti 1.",
           icon: "bp.jpg"
         }
       ];
 
       $( "#project" ).autocomplete({
         minLength: 0,
         source: projects,
         focus: function( event, ui ) {
           $( "#project" ).val( ui.item.label );
           return false;
         },
         select: function( event, ui ) {
           $( "#project" ).val( ui.item.label );
           $( "#project-url" ).attr("href", ui.item.value );
           $( "#project-description" ).html( ui.item.desc );
           $( "#project-icon" ).attr( "src", "images/vk/"  ui.item.icon );
 
           return false;
         }
       })
       .autocomplete( "instance" )._renderItem = function( ul, item ) {
         return $( "<li>" )
           .append( "<div>"  item.label  "<br>"  item.desc  "</div>" )
           .appendTo( ul );
       };
     } );
     </script>
 
  
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>
